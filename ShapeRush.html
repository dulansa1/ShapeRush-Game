<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script final game</title>

    <style type="text/css">
        #shape{
            width: 100px;
            height: 100px;
            background-color: green;
            position: relative;
            top: 150px;
            left: 100px;
        }
    </style>
</head>
<body>
    <p>You Get <span id="time"></span></p>
    <div id="shape"></div>

    <script type="text/javascript">
        var start = new Date().getTime();

        function getRandomColor(){
            var letters = "0123456789ABCDEF";
            var color = "#";
            for(var i = 0; i < 6; i++){
                color += letters[Math.floor(Math.random()*16)];
            }
            return color;
        }

        function shapeAppear(){

            var top = Math.random() * 550;
            var left = Math.random() * 550;
            var width = Math.random() *150;

            if(Math.random() > 0.5){
                document.getElementById("shape").style.borderRadius =  "50%";
            }else{
                document.getElementById("shape").style.borderRadius =  "0%";
            }

            document.getElementById("shape").style.height = width+ "px";
            document.getElementById("shape").style.width = width + "px";    

            document.getElementById("shape").style.top = top + "px";
            document.getElementById("shape").style.left = top + "px";
            document.getElementById("shape").style.display = "block";

            document.getElementById("shape").style.backgroundColor = getRandomColor();
            start = new Date().getTime();
        }

        function shapeAppearDelay(){
            setTimeout(shapeAppear,Math.random()*1500);
        }

        shapeAppearDelay();

        document.getElementById("shape").onclick = function(){
            document.getElementById("shape").style.display = "none";

            var end = new Date().getTime();
            var time = (end-start)/1000;

            document.getElementById("time").innerHTML = time  + " s";
            shapeAppearDelay();
    }
    </script>
</body>
</html>
